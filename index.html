<!DOCTYPE html>
<html>
    <head>
        <title>Dogecoin Blockchain Explorer</title>
    </head>
    <body>
        <h1>Dogecoin Blockchain Explorer</h1>

        <!-- Search form for transactions, addresses, and blocks -->
        <form>
            <label for="search-input">Search:</label>
            <input
                type="text"
                id="search-input"
                placeholder="Enter a transaction, address, or block hash"
            />
            <button type="submit">Search</button>
        </form>

        <!-- Display the search results -->
        <h2>Search Results</h2>
        <div id="search-results"></div>

        <!-- Charts and graphs for visualizing blockchain data -->
        <h2>Blockchain Statistics</h2>
        <div id="blockchain-stats"></div>

        <!-- Generate and display a new dogecoin address -->
        <h2>Generate Dogecoin Address</h2>
        <button id="generate-address-button">Generate Address</button>
        <div id="generated-address"></div>

        <script>
            // JavaScript code for implementing the search, charts and graphs, and address generation functionality
        </script>
    </body>

    <style>
        /* General styles for the page */
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
        }

        /* Style the search form */
        form {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        input {
            width: 60%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 0.25rem;
        }

        button:hover {
            cursor: pointer;
        }

        /* Style the search results and blockchain stats sections */
        #search-results,
        #blockchain-stats {
            margin-bottom: 2rem;
        }

        /* Style the generate address button and generated address display */
        #generate-address-button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 0.25rem;
        }

        #generate-address-button:hover {
            cursor: pointer;
        }

        #generated-address {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }
    </style>
</html>
